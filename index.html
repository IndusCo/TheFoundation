<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Movement</title>
    <style>
        /* Styling for the image */
        #movingImage {
            position: absolute;
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body>
<link rel="stylesheet" href="main.css">

    <!-- Image element to be moved -->
    <img id="movingImage" src="https://raw.githubusercontent.com/IndusCo/TheFoundation/main/codingmeme.png" alt="Moving Image">
    
    <!-- JavaScript to handle image movement -->
    <script src="index.js"></script>

<center>
    <!-- Buttons to start and stop movement -->
    <h1>Listen Girl...</h1>
    <h3>I made this sampled beat a long time ago lol... - Ahsan</h3>
    <p>
    <button id="startButton">Start</button>
    <button id="stopButton">Stop</button>
    </p>
</center>

 <!-- Audio element for playing audio -->
 <audio id="audioPlayer" src="https://github.com/IndusCo/TheFoundation/blob/main/music.mp3"></audio>

</body>
</html>
